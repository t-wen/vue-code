<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <p>{{ foo }}</p>
      <button v-on:click="foo = 'baz'">Change it</button>
  </div>

  <script>
    var obj = {
      foo: 'bar'
    }
    Object.freeze(obj)

    new Vue({
      el: '#app',
      data: obj
    })
  </script>
</body>
</html>
