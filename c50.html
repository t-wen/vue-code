<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">  
<title>tracy</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>页面载入时，input 元素自动获取焦点：</p>
    <input v-focus>
</div>

<script>
new Vue({
    el: '#app',
    directives: {
        focus: {
            inserted: function (el) {
                el.focus()
            }
        }
    }
})
</script>
</body>
</html>
