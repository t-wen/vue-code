<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">  
<title>My first Vue app</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ a }}</p>
  </div>

  <script>
    new Vue({
        el: '#app',
        data: {
            a: 1
        },
        created: function () {
            console.log('a is: ' + this.a)
        }
    })
  </script>
</body>
</html>
