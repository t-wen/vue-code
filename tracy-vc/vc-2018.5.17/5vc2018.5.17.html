<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">  
<title>My first Vue app</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(value, key, index) in object">
            {{ index }}.{{ key }}: {{ value }}
        </div>
    </div>
    
    <script>
    new Vue({
        el: '#app',
        data: {
            object: {
                firstName: 'John',
                lastName: 'Doe',
                age: 30
            }
        }
    })
    </script>
</body>
</html>
