<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">  
<title>My first Vue app</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example-1">
        <button v-on:click="counter += 1">Add 1</button>
        <P>The above has been clicked {{ counter }} times.</P>
    </div>
    
    <script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            counter: 0
        }
    })
    </script>
</body>
</html>
