<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">  
<title>My first Vue app</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <runoob></runoob>
    </div>
    
    <script>
    Vue.component('runoob', {
        template: '<h1>自定义组件!</h1>'
    })
    
    new Vue({
        el: '#app'
    })
    </script>
</body>
</html>
