<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">  
<title>tracy</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="greet">Greet</button>
</div>

<script>
var app = new Vue({
    el: '#app',
    data: {
        name: 'Vue.js'
    },
    methods: {
        greet: function (event) {
            alert('Hello ' + this .name + '!')
            if (event) {
                alert(event.target.tagName)
            }
        }
    }
})
app.greet()
</script>
</body>
</html>
