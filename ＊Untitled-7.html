<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app-7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id">
        </todo-item>
      </ol>
  </div>

  <script>
    Vue.component('todo-item',{
        props:['todo'],
        template: '<li>{{ todo.text }}</li>'
    })
    var app7 = new Vue({
      el:'#app-7',
      data: {
          groceryList:[
              { id: 0, text: '蔬菜' },
              { id: 1, text: '奶酪' },
              { id: 2, text: '随便其他什么人吃的东西' },
          ]
      }
    })
  </script>
</body>
</html>
