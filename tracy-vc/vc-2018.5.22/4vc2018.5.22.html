<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">  
<title>My first Vue app</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="parentMsg">
        <br>
        <child v-bind:message="parentMsg"></child>
    </div>
    
    <script>
    Vue.component('child',{
        props: ['message'],
        template: '<span>{{ message }}</span>'
    })

    new Vue({
        el: '#app',
        data: {
            parentMsg: '父组件内容'
        }
    })
    </script>
</body>
</html>
